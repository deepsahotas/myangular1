    <!-- Page Content -->
    <div class="container">

      <!-- Page Heading/Breadcrumbs -->
      <h1 class="mt-4 mb-3">About
        <small>Subheading</small>
      </h1>

      <ol class="breadcrumb">
        <li class="breadcrumb-item">
          <a href="index.html">Home</a>
        </li>
        <li class="breadcrumb-item active">About</li>
      </ol>

      <!-- Intro Content -->
      <div class="row">
        <div class="col-lg-6">
          <img class="img-fluid rounded mb-4" src="{{aboutImg}}" alt="">
        </div>
        <div class="col-lg-6">
          <h2>About Modern Business</h2>
          <p>{{aboutContent}}</p>
        </div>
      </div>
      <!-- /.row -->

      <!-- Team Members -->
      <h2>Our Team</h2>

      <div class="row">
        <div class="col-lg-4 mb-4" ng-repeat="teams in teamContent">
          <div class="card h-100 text-center">
            <img class="card-img-top" src="{{teams.team_img}}" alt="">
            <div class="card-body">
              <h4 class="card-title">{{teams.team_name}}</h4>
              <h6 class="card-subtitle mb-2 text-muted">{{teams.team_position}}</h6>
              <p class="card-text more">{{teams.team_content}}</p>
            </div>
            <div class="card-footer">
              <a href="#">{{teams.team_email}}</a>
            </div>
          </div>
        </div>
      </div>
      <!-- /.row -->

      <!-- Our Customers -->
      <h2>Our Customers</h2>
      <div class="row">
        <div class="col-lg-2 col-sm-4 mb-4" ng-repeat="customer in customerImage">
          <img class="img-fluid" src="{{customer.customer_img}}" alt="">
        </div>
      </div>
      <!-- /.row -->

    </div>
    <!-- /.container -->
